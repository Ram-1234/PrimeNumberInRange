<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            margin: 0px 10px;
        }

        .tables {
            display: flex;
        }

        .table1 {
            visibility: hidden;
        }

        .table2 {
            visibility: hidden;
        }

        #tab__button {
            visibility: hidden;
        }

    </style>
    <title>Document</title>
</head>

<body>
    <form class="container text-center mt-5 mb-5 pt-3 bg-danger border border-1 w-25">
        <div class="m-2">
            <label>Input 2A</label>
            <input type="number" id="input1" />
        </div>
        <div class="m-2">
            <label>Input 2D</label>
            <input type="number" id="input2" />
        </div>
        <button id="details" class="m-2" s>Details</button>
    </form>

    <!-- Button trigger modal -->
    <div id="tab__button" class="container text-center">
        <button id="tab_btn_2b" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="bg-primary opacity-50">2B</button>
        <button id="tab_btn_2c" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
            class="bg-primary opacity-50">2C</button>
        <p class="m-2" id="total__time"></p>
        <p class="m-2" id="average__time"></p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container d-flex justify-content-center align-items-center" id="modal_body">
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <div class="tables">
        <div class="table1" id="table1">
            <table>
                <tbody class="table_1" id="table_1">
                    <tr>
                        <th>Number</th>
                        <th>Result</th>
                        <th>Time in ms</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table2" id="table2">
            <table>
                <tbody class="table_2" id="table_2">
                    <tr>
                        <th>Number</th>
                        <th>Time</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
